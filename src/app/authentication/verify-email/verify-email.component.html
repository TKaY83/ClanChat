<div class="bg-c-1 auth-area-bg-container"></div>
<div class="auth-area-container">
  <div class="authBlock">
    <h3 class="color-main fs18">Thank You for Registering</h3>
    <div class="verify-text-box" *ngIf="authService.userData as user">
      <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
      <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
    </div>

    <!-- Calling SendVerificationMail() method using authService Api -->
    <div class="formGroup">
      <button type="button" class="btn-auth bg-c-2 color-white" (click)="authService.SendVerificationMail()">
        <i class="fas fa-redo-alt"></i>
        Resend Verification Email
      </button>
    </div>
  </div>
  <div class="redirectToLogin">
    <span>Go back to?<span class="color-main-with-hover" (click)="goToSignIn()"> Sign in</span></span>
  </div>
</div>
